apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: baremetal-operator-system

resources:
- ../../base

components:
- ../../../components/tls
- ../../../components/basic-auth

patches:
- target:
    kind: Ironic
    name: ironic
  patch: |-
    - op: replace
      path: /spec/images/ironic
      value: "quay.io/metal3-io/ironic:release-27.0"
