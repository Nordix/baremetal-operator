apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Adds namespace to all resources.
namespace: baremetal-operator-system

# Value of this field is prepended to the
# names of all resources, e.g. a deployment named
# "wordpress" becomes "alices-wordpress".
# Note that it should also match with the prefix (text before '-') of the namespace
# field above.
namePrefix: baremetal-operator-

# Labels to add to all resources and selectors.
#commonLabels:
#  someName: someValue

resources:
- ../crd
- ../rbac
- ../manager
# [WEBHOOK] To enable webhook, uncomment all the sections with [WEBHOOK] prefix including the one in
# crd/kustomization.yaml
- ../webhook
# [CERTMANAGER] To enable cert-manager, uncomment all sections with 'CERTMANAGER'. 'WEBHOOK' components are required.
- ../certmanager
# [PROMETHEUS] To enable prometheus monitor, uncomment all sections with 'PROMETHEUS'.
#- ../prometheus

patches:
# Protect the /metrics endpoint by putting it behind auth.
# If you want your controller-manager to expose the /metrics
# endpoint w/o any authn/z, please comment the following line.
- path: manager_auth_proxy_patch.yaml

# Mount the controller config file for loading manager configurations
# through a ComponentConfig type
#- path: manager_config_patch.yaml

# [WEBHOOK] To enable webhook, uncomment all the sections with [WEBHOOK] prefix including the one in
# crd/kustomization.yaml
- path: manager_webhook_patch.yaml

# [CERTMANAGER] To enable cert-manager, uncomment all sections with 'CERTMANAGER'.
# Uncomment 'CERTMANAGER' sections in crd/kustomization.yaml to enable the CA injection in the admission webhooks.
# 'CERTMANAGER' needs to be enabled to use ca injection
- path: webhookcainjection_patch.yaml

# Add ironic configmap-generator
generatorOptions:
 disableNameSuffixHash: true

configMapGenerator:
- behavior: create
  envs:
  - ironic.env
  name: ironic

# This is for CA injection for the webhook
replacements:
# Set the SERVICE_NAME in the certificate dnsNames field (index 0)
- source:
    version: v1
    kind: Service
    name: webhook-service
    fieldPath: metadata.name
  targets:
  - select:
      group: cert-manager.io
      kind: Certificate
      name: serving-cert
    fieldPaths:
    - spec.dnsNames.0
    - spec.dnsNames.1
    options:
      delimiter: "."
      index: 0
# Set the SERVICE_NAMESPACE in the certificate dnsNames field (index 1)
- source:
    version: v1
    kind: Service
    name: webhook-service
    fieldPath: metadata.namespace
  targets:
  - select:
      group: cert-manager.io
      kind: Certificate
      name: serving-cert
    fieldPaths:
    - spec.dnsNames.0
    - spec.dnsNames.1
    options:
      delimiter: "."
      index: 1
# Set the namespace in the CA injection annotation on the CRDs and webhook config
- source:
    version: v1
    group: cert-manager.io
    kind: Certificate
    name: serving-cert
    fieldPath: metadata.namespace
  targets:
  - select:
      kind: CustomResourceDefinition
    fieldPaths:
    - metadata.annotations.[cert-manager.io/inject-ca-from]
    options:
      delimiter: "/"
      index: 0
      create: true
  - select:
      kind: ValidatingWebhookConfiguration
    fieldPaths:
    - metadata.annotations.[cert-manager.io/inject-ca-from]
    options:
      delimiter: "/"
      index: 0
      create: true
  - select:
      kind: MutatingWebhookConfiguration
    fieldPaths:
    - metadata.annotations.[cert-manager.io/inject-ca-from]
    options:
      delimiter: "/"
      index: 0
      create: true
# Set the name in the CA injection annotation on the CRDs and webhook config
- source:
    version: v1
    group: cert-manager.io
    kind: Certificate
    name: serving-cert
    fieldPath: metadata.name
  targets:
  - select:
      kind: CustomResourceDefinition
    fieldPaths:
    - metadata.annotations.[cert-manager.io/inject-ca-from]
    options:
      delimiter: "/"
      index: 1
      create: true
  - select:
      kind: ValidatingWebhookConfiguration
      name: validating-webhook-configuration
    fieldPaths:
    - metadata.annotations.[cert-manager.io/inject-ca-from]
    options:
      delimiter: "/"
      index: 1
      create: true
  - select:
      kind: MutatingWebhookConfiguration
    fieldPaths:
    - metadata.annotations.[cert-manager.io/inject-ca-from]
    options:
      delimiter: "/"
      index: 1
      create: true
